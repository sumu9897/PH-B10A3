<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8 ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/852dbc555e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header part -->
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              
              <div>
                <i class="fa-solid -rotate-45 rounded-full p-2 bg-green-300 text-black fa-arrow-right"></i>
                <a class="btn btn-ghost text-xl">Rinterio</a>

              </div>
              
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li class="text-slate-400"><a>Home</a></li>
                <li class="text-slate-400"><a>Services</a></li>  
                <li class="text-slate-400"><a>Portfolio</a></li>  
                <li class="text-slate-400"><a>Blogs</a></li>
                <li class="text-slate-400"><a>Contact Us</a></li>  

              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn">Button</a>
            </div>
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li class="text-slate-400"><a>Home</a></li>
                <li class="text-slate-400"><a>Services</a></li>  
                <li class="text-slate-400"><a>Portfolio</a></li>  
                <li class="text-slate-400"><a>Blogs</a></li>
                <li class="text-slate-400"><a>Contact Us</a></li>
                </ul>
              </div>
          </div>

    </header>
    <!-- main part -->
    <main></main>
    <!-- footer part -->
    <footer></footer>
</body>
</html>
